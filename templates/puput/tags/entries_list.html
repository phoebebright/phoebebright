{% load i18n wagtailimages_tags puput_tags %}


{% for entry in entries %}
    <div class="nk-widget-post">

{% if entry.header_image %}
        <a href="{% entry_url entry blog_page %}" class="nk-image-box-1 nk-post-image">
            {% image entry.header_image fill-90x60 %}
        </a>
        {% endif %}
        <h3 class="nk-post-title"><a href="{% entry_url entry blog_page %}">{{ entry.title }}</a></h3>
        <div class="nk-post-meta-date"> {{ entry.date|date:"DATE_FORMAT" }}</div>


    </div>
{% empty %}
    {% trans 'No entries yet' %}
{% endfor %}
